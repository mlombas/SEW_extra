<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="application-name" content="geimagen" />
		<meta name="author" content="Mario Lombas - UO275901" />

		<link rel="stylesheet" href="../css/estilo.css" />
		<link rel="stylesheet" href="../css/estilo-pc.css" />
		<link rel="stylesheet" href="../css/estilo-movil.css" />

		<title>GeImagen - Inicio</title>
	</head>
	<body>
		<aside>
			<h2>Navegación</h2>
			<nav>
				<ul>
					<li><a href="../html/compartir.html" accesskey="c" tabindex="1">Compartir</a> una fotografía</li>
					<li><a href="../html/explicación.html" accesskey="e" tabindex="2">Explicación</a> de la aplicación</li>
				</ul>
			</nav>
		</aside>
		<main>
			<h2>Compartir Fotografía</h2>
			<section>
				<h3>Introducir datos manualmente</h3>
				<form
					method="POST"
					enctype = "multipart/form-data"
					action="/html/add.php"
				>
					<fieldset>
						<legend>Imagen</legend>
						<label for="name">Nombre: </label>
						<input id="name" type="text" name="name" required/>
						<label for="image">Imagen: </label>
						<input id="image" type="file" accept=".jpg,.png"
							name="image" required/>
						<label for="description">Descripción: </label>
						<textarea id="description" name="description" required>
						</textarea>
						<label for="date">Fecha: </label>
						<input id="date" type="date" name="date" required/>
						<label for="license">Licencia: </label>
						<input id="license" type="text" name="license"/>
					</fieldset>
					<fieldset>
						<legend>Lugar</legend>
						<label for="coords">Coordenadas: </label>
						<input id="coords" type="text" name="coords" required/>
						<label for="region">Región (Nombre o ID): </label>
						<input id="region" type="text" name="region"/>
						<p>
						No sabes cuál es el ID de la región? puedes
						consultarlo <a href="../html/region_list.php">aquí</a>
						</p>
					</fieldset>
					<fieldset>
						<legend>Autor</legend>
						<label for="author_name">Nombre: </label>
						<input id="author_name" type="text" name="author_name" 
							required
						/>
						<label for="author_email">Email: </label>
						<input id="author_email" type="email" 
							name="author_email"
						/>
						<label for="author_phone">Número de teléfono: </label>
						<input id="author_phone" type="tel" name="author_phone"/>
						<label for="author_address">Dirección: </label>
						<input id="author_address" type="text" 
							name="author_address"
						/>
					</fieldset>
					<button type="submit">Enviar</button>
					<button type="reset">Limpiar</button>
				</form>
			</section>
		</main>
		<footer>
			<h3>Información adicional</h3>
			<p>Autor: Mario Lombas</p>
			<p>27/05/2022</p>
		</footer>
	</body>
</html>
